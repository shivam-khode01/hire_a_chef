<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css"> <!-- Include CSS -->
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop class="bg-video">
      <source src="TASTE TROVE.mp4" type="video/mp4"> <!-- Replace "your-video.mp4" with your video file -->
      Your browser does not support the video tag.
    </video>
  <div class="container">
    <h2>Login</h2>
    <div class="form-group">
      <button id="customerOption" class="user-option"><i class="fas fa-user"><img src="chef2.jpg" alt="chef" id="img1"></button>
      <button id="chefOption" class="user-option"><i class="fas fa-chef"><img src="chef1.jpg" alt="chef" id="img1"></button>
    </div>
    <div id="customerForm" style="display: none;">
      <div class="form-group">
        <label for="customerName">Name:</label>
        <input type="text" id="customerName" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="customerAddress">Address:</label>
        <input type="text" id="customerAddress" placeholder="Enter your address">
      </div>
      <div class="form-group">
        <label for="customerPhone">Phone Number:</label>
        <input type="tel" id="customerPhone" placeholder="Enter your phone number">
      </div>
    </div>
    <div id="chefForm" style="display: none;">
      <div class="form-group">
        <label for="education">Education:</label>
        <input type="text" id="education" placeholder="Enter your education">
      </div>
      <div class="form-group">
        <label for="degree">Degree:</label>
        <input type="text" id="degree" placeholder="Enter your degree">
      </div>
      <div class="form-group">
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" placeholder="Enter your occupation">
      </div>
      <div class="form-group">
        <label for="duration">Duration of Work:</label>
        <input type="text" id="duration" placeholder="Enter your duration of work">
      </div>
      <div class="form-group">
        <label for="duration">speciality</label>
        <input type="text" id="duration" placeholder="Enter your speciality">
      </div>
    </div>
    <div class="form-group">
      <button id="loginButton">Login</button>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Include Font Awesome -->
  <script src="app-login.js"></script> <!-- Include JavaScript -->
</body>
</html>
